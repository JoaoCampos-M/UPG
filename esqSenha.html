<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login no Sistema</title>
    <link rel="stylesheet" href="./css/GlobalStyles.css" />
    <link rel="stylesheet" href="./css/esqSenha.css">
    <link rel="stylesheet" href="./css/header.css"/>
    <link rel="stylesheet" href="./css/section.css" >
    <link rel="stylesheet" href="./css/media.css">

</head>
<body>
    <header>
        <div class="logo-upg-header">
            <img class="logo-upg" src="./imagens/logo.jpeg" >
        </div>
    </header>
<div class="container">
  <div class="login-cont">
    <form>
        <div class="login-form-img" >
            <img src="./imagens/logo bola.png" > 
        </div>
        <br>
      <div class="input-field">
        <input type="text" required>
        <label>Usuário</label>              
      </div>
      <div class="infoAdd">
        	Informe o número de Matrícula ou cfp
      </div>  
      <div class="input-field">
        <input class="pswrd" type="text" required>
        <label>Email</label>
                     
      </div>
      	<label class="infoAdd">
        	Informe o Email utilizado no cadastro da instituição
        </label>   
        <br><br>
        <!-- bloco php com javascript para puxar o reCaptcha -->
      <div class="form-buttons">
        <button>Enviar</button>       
      </div>
    </form>
  </div>
</div>
   
      <script>
        var input = document.querySelector('.pswrd');
        var show = document.querySelector('.show');
        show.addEventListener('click', active);
        function active(){
          if(input.type === "password"){
            input.type = "text";
            show.style.color = "gray";
            show.textContent = "OCULTAR";
          }else{
            input.type = "password";
            show.textContent = "MOSTRAR";
            show.style.color = "#111";
          }
        }

        let b = document.querySelector('.switch');

        b.onclick = function(){
            let a = document.querySelector('#salvar-us'); 
            if(a.checked==true){
                a.checked=false
            }else{
                a.checked=true
            }
        }

      </script>
    <script src="./js/main.js" ></script>
    <script src="./js/eventos.js" ></script>
</body>
</html>
